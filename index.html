<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexAgent Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --user-msg: #3b82f6;
            --bot-msg: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, #1e293b, #0f172a);
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .messages-container {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-msg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-msg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .sources {
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 8px;
        }

        .sources span {
            background-color: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
            display: inline-block;
        }

        .input-container {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex-grow: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 14px 16px;
            border-radius: 24px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--accent);
        }

        .send-button {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .send-button:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            margin-left: 2px;
        }

        .loading {
            display: none;
            align-self: flex-start;
            background-color: transparent;
            padding: 12px 16px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-muted);
        }
    </style>
    <!-- Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Markdown specific styles */
        .message p { margin-bottom: 0.5em; }
        .message p:last-child { margin-bottom: 0; }
        .message strong { font-weight: 600; color: inherit; }
        .message ul, .message ol { margin-left: 1.5em; margin-bottom: 0.5em; }
        .message li { margin-bottom: 0.25em; }
        .message code { background: rgba(0,0,0,0.2); padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; font-size: 0.9em; }
        .user-message code { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>NexAgent Chat</h1>
            <p>Powered by Groq & Pinecone</p>
        </div>

        <div class="messages-container" id="messages-container">
            <div class="message bot-message">
                Hello! I am NexAgent. How can I assist you today?
            </div>
            
            <div class="loading" id="loading-indicator">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <form class="input-container" id="chat-form">
            <input type="text" id="message-input" class="message-input" placeholder="Ask a question..." autocomplete="off" required>
            <button type="submit" class="send-button" aria-label="Send message">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true, // Convert \n to <br> naturally inside text
            sanitize: false // We trust the source, but in a real app might want to sanitize
        });

        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Replace with your API URL if different
        const API_URL = 'http://127.0.0.1:8001/query';

        function addMessage(content, type, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // Format text using Marked.js
            messageDiv.innerHTML = type === 'bot' ? marked.parse(content) : escapeHtml(content);

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.textContent = 'Sources: ';
                sources.forEach(source => {
                    const span = document.createElement('span');
                    span.textContent = source;
                    sourcesDiv.appendChild(span);
                });
                messageDiv.appendChild(sourcesDiv);
            }

            // Insert before loading indicator
            messagesContainer.insertBefore(messageDiv, loadingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Helper function to escape HTML in user messages
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;")
                 .replace(/\n/g, "<br>");
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = messageInput.value.trim();
            if (!question) return;

            // Clear input and add user message
            messageInput.value = '';
            addMessage(question, 'user');

            // Show loading
            loadingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                loadingIndicator.style.display = 'none';
                
                // Add bot response
                addMessage(data.answer, 'bot', data.sources);
                
            } catch (error) {
                console.error('Error fetching response:', error);
                loadingIndicator.style.display = 'none';
                addMessage('Sorry, there was an error processing your request. Please check if the FastAPI server is running.', 'bot');
            }
        });
    </script>
</body>
</html>
